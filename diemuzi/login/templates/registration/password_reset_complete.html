{% extends 'asset/layout.html' %}

{% load i18n %}

{% block title %} : {% trans 'Password Reset Complete' %}{% endblock %}

{% block content %}

    <div class="card border-dark col-lg-4 m-auto">
        <div class="card-body">
            <div class="p-2">
                {% blocktrans %}Your password has been set. You may go ahead and log in now.{% endblocktrans %}
            </div>

            <div class="p-2">
                <a class="btn btn-outline-secondary" href="{{ login_url }}" role="button">{% trans 'Log in' %}</a>
            </div>
        </div>
    </div>

{% endblock %}
